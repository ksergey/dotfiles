#-----------------------------------------------------------------------------------------------------------
# COMMON
#-----------------------------------------------------------------------------------------------------------

$scripts = /home/ksergey/.config/hypr/scripts

source = colors.conf

#-----------------------------------------------------------------------------------------------------------
# MONITORS
#-----------------------------------------------------------------------------------------------------------

monitor=eDP-1,1920x1200@60,auto,1.2

#-----------------------------------------------------------------------------------------------------------
# ENVIRONMENT
#-----------------------------------------------------------------------------------------------------------

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_SCALE,1
env = GDK_DPI_SCALE,1.0
env = XCURSOR_SIZE,20

#-----------------------------------------------------------------------------------------------------------
# EXEC
#-----------------------------------------------------------------------------------------------------------

exec-once = hyprctl setcursor 'Bibata-Modern-Classic' 20
exec-once = gsettings set org.gnome.desktop.interface cursor-theme \'Bibata-Modern-Classic\'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 20

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store
exec-once = hypridle -q
exec-once = swww-daemon
exec-once = waybar
exec-once = dunst

exec-once = $scripts/pick-random-wallpaper.sh

exec-once = [workspace 1 silent] firefox

#-----------------------------------------------------------------------------------------------------------
# INPUT
#-----------------------------------------------------------------------------------------------------------

cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 1
    off_window_axis_events = 2

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    scroll_factor = 0.5

    touchpad {
        natural_scroll = false
    }
}

device {
    name = tpps/2-elan-trackpoint
    accel_profile = flat
    sensitivity = 0.25
    disable_while_typing = true
}

device {
    name = syna8018:00-06cb:ce67-touchpad
    enabled = false
}

#-----------------------------------------------------------------------------------------------------------
# GENERAL
#-----------------------------------------------------------------------------------------------------------

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1

    col.active_border = $active_border
    col.inactive_border = $inactive_border

    resize_on_border = false

    allow_tearing = true

    layout = dwindle
    #Â layout = master
}

#-----------------------------------------------------------------------------------------------------------
# DECORATION
#-----------------------------------------------------------------------------------------------------------

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    dim_around = 0.8

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

#-----------------------------------------------------------------------------------------------------------
# ANIMATIONS
#-----------------------------------------------------------------------------------------------------------

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

#-----------------------------------------------------------------------------------------------------------
# WINDOW LAYOUTS
#-----------------------------------------------------------------------------------------------------------

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    mfact = 0.65
}

#-----------------------------------------------------------------------------------------------------------
# MISC
#-----------------------------------------------------------------------------------------------------------

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = 1
}

#-----------------------------------------------------------------------------------------------------------
# DEBUG
#-----------------------------------------------------------------------------------------------------------

debug {
    damage_tracking = 2
    disable_logs = true
    disable_time = true
    # overlay = true
}

#-----------------------------------------------------------------------------------------------------------
# RENDER
#-----------------------------------------------------------------------------------------------------------

render {
}

#-----------------------------------------------------------------------------------------------------------
# ECOSYSTEM
#-----------------------------------------------------------------------------------------------------------
ecosystem {
    no_update_news = true
    no_donation_nag = true
}

#-----------------------------------------------------------------------------------------------------------
# XWayland
#-----------------------------------------------------------------------------------------------------------

xwayland {
    enabled = true
    force_zero_scaling = true
}

#-----------------------------------------------------------------------------------------------------------
# WINDOW RULES
#-----------------------------------------------------------------------------------------------------------

# firefox pip
windowrule = float, class:(firefox),title:(Picture-in-Picture)
windowrule = noblur, class:(firefox)

# Disable blur for xwayland context menus
windowrule = noblur, xwayland:1

# Floating
windowrule = center, title:^(Open File)(.*)$
windowrule = float, title:^(Open File)(.*)$
windowrule = center, title:^(Select a File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = center, title:^(Open Folder)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = center, title:^(Save As)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = center, title:^(Library)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = center, title:^(File Upload)(.*)$
windowrule = float, title:^(File Upload)(.*)$
windowrule = center, title:^(.*)(wants to save)$
windowrule = float, title:^(.*)(wants to save)$
windowrule = center, title:^(.*)(wants to open)$
windowrule = float, title:^(.*)(wants to open)$
windowrule = center, title:^(Choose one or more files)(.*)$ # OrcaSlicer
windowrule = float, title:^(Choose one or more files)(.*)$ # OrcaSlicer
windowrule = center, title:^(Open document)$ # FreeCAD
windowrule = float, title:^(Open document)$ # FreeCAD
windowrule = center, title:^(Import file)$ # FreeCAD
windowrule = float, title:^(Import file)$ # FreeCAD
windowrule = center, title:^(Export file)$ # FreeCAD
windowrule = float, title:^(Export file)$ # FreeCAD
windowrule = center, title:^(Save FreeCAD Document)$ # FreeCAD
windowrule = float, title:^(Save FreeCAD Document)$ # FreeCAD
# kitty with cli-tool
windowrule = float, class:(cli-tool)
windowrule = center, class:(cli-tool)

# --- Tearing ---
windowrulev2 = immediate, title:.*\.exe

# No shadow for tiled windows (matches windows that are not floating).
windowrulev2 = noshadow, floating:0

# FreeCAD, fix issue with focus change on type expression
windowrule = minsize 1 1, class:FreeCAD
# windowrule = noinitialfocus, class:FreeCAD

# OrcaSlicer
windowrule = minsize 1 1, class:OrcaSlicer

# mpv
# windowrule = float, class:(mpv)

# heroes 3
windowrule = workspace 3 silent, title:(Heroes of Might and Magic III: Horn of the Abyss)

# You'll probably like this.
windowrule = suppressevent maximize, class:.*

# fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = bordercolor $wayland_border, xwayland:1

# no gaps and borders when only one app on workspace
# workspace = w[tv1], gapsout:0, gapsin:0, border:0, rounding:0

layerrule = dimaround, rofi
layerrule = animation fade, rofi

#-----------------------------------------------------------------------------------------------------------
# BINDS
#-----------------------------------------------------------------------------------------------------------

binds {
    workspace_back_and_forth = false
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

# Key modifier
$mainMod = SUPER

# Binds to control windows
bind = $mainMod, C, killactive,
bind = $mainMod, RETURN, togglefloating,
bind = $mainMod, SPACE, layoutmsg, swapwithmaster
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , F11, fullscreen, 0
bind = , XF86FullScreen, fullscreen, 0
bind = $mainMod, G, centerwindow
bind = $mainMod, D, pin

# Launch apps
bind = $mainMod, R, exec, kitty
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, M, exec, rofi -show drun
bind = , Print, exec, $scripts/screenshot.sh
bind = , XF86SelectiveScreenshot, exec, $scripts/screenshot.sh region

bind = $mainMod, K, exec, pkill waybar; hyprctl dispatch exec waybar # restart waybar
bind = $mainMod, W, exec, $scripts/pick-random-wallpaper.sh && sleep 0.5s && $scripts/make-theme-matugen.sh
bind = $mainMod, V, exec, $scripts/cliphist.sh

# Focus control
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move and resize window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
