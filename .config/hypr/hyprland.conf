#-----------------------------------------------------------------------------------------------------------
# COMMON
#-----------------------------------------------------------------------------------------------------------

$scripts = /home/ksergey/.config/hypr/scripts

#-----------------------------------------------------------------------------------------------------------
# MONITORS
#-----------------------------------------------------------------------------------------------------------

monitor=eDP-1,1920x1200@60,auto,1.0

#-----------------------------------------------------------------------------------------------------------
# ENVIRONMENT
#-----------------------------------------------------------------------------------------------------------

# For qt apps
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
# env = QT_SCALE_FACTOR, 1.4

# For gtk apps
# env = GDK_DPI_SCALE, 1.4

# XDG stuff
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#-----------------------------------------------------------------------------------------------------------
# EXEC
#-----------------------------------------------------------------------------------------------------------

exec-once = hyprctl setcursor 'capitaine-cursors' 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme \'capitaine-cursors\'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle -q
exec-once = swww-daemon
exec-once = waybar
exec-once = swaync

exec-once = $scripts/pick-random-wallpaper.sh

#-----------------------------------------------------------------------------------------------------------
# INPUT
#-----------------------------------------------------------------------------------------------------------

cursor {
    no_hardware_cursors = true
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    accel_profile = flat

    follow_mouse = 1

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    scroll_factor = 0.5

    touchpad {
        natural_scroll = false
    }
}

device {
    name = syna8018:00-06cb:ce67-touchpad
    enabled = false
}

#-----------------------------------------------------------------------------------------------------------
# GENERAL
#-----------------------------------------------------------------------------------------------------------

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(d5c4a1)
    col.inactive_border = rgb(595959)
    resize_on_border = true
    layout = dwindle
}

#-----------------------------------------------------------------------------------------------------------
# DECORATION
#-----------------------------------------------------------------------------------------------------------

decoration {
    rounding = 12

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

#-----------------------------------------------------------------------------------------------------------
# ANIMATIONS
#-----------------------------------------------------------------------------------------------------------

animations {
    enabled = yes

    bezier = quart, 0.25, 1, 0.5, 1

    animation = windows, 1, 6, quart, slide
    animation = border, 1, 6, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 6, quart
    animation = workspaces, 1, 6, quart
}

#-----------------------------------------------------------------------------------------------------------
# WINDOW LAYOUTS
#-----------------------------------------------------------------------------------------------------------

dwindle {
    pseudotile = yes
    preserve_split = yes
}

#-----------------------------------------------------------------------------------------------------------
# MISC
#-----------------------------------------------------------------------------------------------------------

misc {
    disable_hyprland_logo = true
}

#-----------------------------------------------------------------------------------------------------------
# RENDER
#-----------------------------------------------------------------------------------------------------------

render {
    explicit_sync = true
}

#-----------------------------------------------------------------------------------------------------------
# WINDOW RULES
#-----------------------------------------------------------------------------------------------------------

# pavucontrol
windowrule = float,^(org.pulseaudio.pavucontrol)$
windowrule = size 900 500,^(org.pulseaudio.pavucontrol)$

# blueman
windowrule = float,^(blueman-manager)$
windowrule = size 900 500,^(blueman-manager)$

# nwg-look
windowrule = float,^(nwg-look)$
windowrule = size 1000 800,^(nwg-look)$

# thunar
windowrule = pseudo,^(thunar)$
windowrule = opacity 0.92,^(thunar)$

# mpv
windowrule = pseudo,^(mpv)$
# windowrule = size 900 600,^(mpv)$

# disable gaps on only one window on workspace
# workspace = w[1], gapsout:0, gapsin:0, bordersize:0, rounding:0

# firefox pip
windowrulev2 = float, class:(firefox),title:(Picture-in-Picture)
# firefox
windowrulev2 = noblur, class:(firefox)

# heroes 3
windowrulev2 = workspace 3 silent, title:(Heroes of Might and Magic III: Horn of the Abyss)

#-----------------------------------------------------------------------------------------------------------
# BINDS
#-----------------------------------------------------------------------------------------------------------

# Key modifier
$mainMod = SUPER

# Binds to control windows
bind = $mainMod, C, killactive,
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , F11, fullscreen, 0
bind = , XF86FullScreen, fullscreen, 0
bind = $mainMod, G, centerwindow
bind = $mainMod, D, pin

# Launch apps
bind = $mainMod, R, exec, kitty
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, M, exec, wofi --show drun --prompt 'Search...'
# bind = , XF86Launch3, exec, wofi --show drun --prompt 'Search...' # fn + rshift
bind = , Print, exec, $scripts/screenshot.sh
bind = , XF86SelectiveScreenshot, exec, $scripts/screenshot.sh region

bind = $mainMod, K, exec, pkill waybar && hyprctl dispatch exec waybar # restart waybar
bind = $mainMod, W, exec, $scripts/pick-random-wallpaper.sh
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Focus control
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch between existing workspaces by scrolling the mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move and resize window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
