#-----------------------------------------------------------------------------------------------------------
# COMMON
#-----------------------------------------------------------------------------------------------------------

$scripts = /home/ksergey/.config/hypr/scripts

source = colors.conf

#-----------------------------------------------------------------------------------------------------------
# MONITORS
#-----------------------------------------------------------------------------------------------------------

monitor=eDP-1,1920x1200@60,auto,1.25

#-----------------------------------------------------------------------------------------------------------
# ENVIRONMENT
#-----------------------------------------------------------------------------------------------------------

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# FreeCAD
# It crashes w/o the COIN_GL_NO_CURRENT_CONTEXT_CHECK env var
env = COIN_GL_NO_CURRENT_CONTEXT_CHECK,1

# env = GDK_SCALE,1
# env = GDK_DPI_SCALE,1.3

#-----------------------------------------------------------------------------------------------------------
# EXEC
#-----------------------------------------------------------------------------------------------------------

exec-once = hyprctl setcursor 'Bibata-Modern-Classic' 20
exec-once = gsettings set org.gnome.desktop.interface cursor-theme \'Bibata-Modern-Classic\'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 20

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle -q
exec-once = swww-daemon
exec-once = waybar
exec-once = dunst

exec-once = $scripts/pick-random-wallpaper.sh

exec-once = [workspace 1 silent] firefox

#-----------------------------------------------------------------------------------------------------------
# INPUT
#-----------------------------------------------------------------------------------------------------------

cursor {
    # no_hardware_cursors = true
    no_hardware_cursors = false
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    accel_profile = flat

    follow_mouse=2
    mouse_refocus=false
    float_switch_override_focus=0

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    scroll_factor = 0.5

    touchpad {
        natural_scroll = false
    }
}

device {
    name = syna8018:00-06cb:ce67-touchpad
    enabled = false
}

#-----------------------------------------------------------------------------------------------------------
# GENERAL
#-----------------------------------------------------------------------------------------------------------

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1

    col.active_border = $active_border
    col.inactive_border = $inactive_border

    resize_on_border = false

    allow_tearing = false

    # layout = dwindle
    layout = master
}

#-----------------------------------------------------------------------------------------------------------
# DECORATION
#-----------------------------------------------------------------------------------------------------------

decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false;
        size = 3
        passes = 5
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

#-----------------------------------------------------------------------------------------------------------
# ANIMATIONS
#-----------------------------------------------------------------------------------------------------------

animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

#-----------------------------------------------------------------------------------------------------------
# WINDOW LAYOUTS
#-----------------------------------------------------------------------------------------------------------

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2 # Always split on the right
}

master {
}

#-----------------------------------------------------------------------------------------------------------
# MISC
#-----------------------------------------------------------------------------------------------------------

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    animate_manual_resizes = true
    vfr = true
    vrr = 0
    background_color = $background_color
}

#-----------------------------------------------------------------------------------------------------------
# DEBUG
#-----------------------------------------------------------------------------------------------------------

debug {
    damage_tracking = 2
    disable_logs = true
    disable_time = true
    # overlay = true
}

#-----------------------------------------------------------------------------------------------------------
# RENDER
#-----------------------------------------------------------------------------------------------------------

render {
}

#-----------------------------------------------------------------------------------------------------------
# XWayland
#-----------------------------------------------------------------------------------------------------------

xwayland {
    enabled = true
    force_zero_scaling = true
}

#-----------------------------------------------------------------------------------------------------------
# WINDOW RULES
#-----------------------------------------------------------------------------------------------------------

# firefox pip
windowrule = float, class:(firefox),title:(Picture-in-Picture)
windowrule = noblur, class:(firefox)

# common dialogs
windowrule = size 45% 45%, floating:1, title:(.*Open.*|.*Upload.*|.*Save.*|.*Select.*|.*Choose.*)

# FreeCAD, fix issue with focus change on type expression
windowrule = minsize 1 1, class:^.*FreeCAD$
# also try this
windowrule = stayfocused, class:^.*FreeCAD$, title:^.*editor.*$

# OrcaSlicer
windowrule = minsize 1 1, class:^(OrcaSlicer)$,title:(^orca-slicer$)

# windowrule = opacity 0.9, class:(thunar) # set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty

# mpv
# windowrule = float, class:(mpv)

# heroes 3
windowrule = workspace 3 silent, title:(Heroes of Might and Magic III: Horn of the Abyss)

# You'll probably like this.
windowrule = suppressevent maximize, class:.*

# fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# kitty with cli-tool
windowrule = float, class:(cli-tool)
windowrule = center 1, class:(cli-tool)
windowrule = size 50% 70%, class:(cli-tool)

windowrule = bordercolor $wayland_border, xwayland:1

# no gaps and borders when only one app on workspace
# workspace = w[tv1], gapsout:0, gapsin:0, border:0, rounding:0

# Rofi, dunst, waybar
layerrule = blur,rofi
layerrule = blur,notifications
layerrule = blur,waybar

# Disable transperency for menus
windowrule = opaque,class:(),title:()
windowrule = noshadow,class:(),title:()
windowrule = noblur,class:(),title:()

#-----------------------------------------------------------------------------------------------------------
# BINDS
#-----------------------------------------------------------------------------------------------------------

binds {
    drag_threshold = 20
}

# Key modifier
$mainMod = SUPER

# Binds to control windows
bind = $mainMod, C, killactive,
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , F11, fullscreen, 0
bind = , XF86FullScreen, fullscreen, 0
bind = $mainMod, G, centerwindow
bind = $mainMod, D, pin

# Launch apps
bind = $mainMod, R, exec, kitty
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, M, exec, rofi -show drun
bind = , Print, exec, $scripts/screenshot.sh
bind = , XF86SelectiveScreenshot, exec, $scripts/screenshot.sh region

bind = $mainMod, K, exec, pkill waybar; hyprctl dispatch exec waybar # restart waybar
#bind = $mainMod, J, exec, pkill dunst; hyprctl dispatch exec dunst; notify-send "restarted" # restart dunst
bind = $mainMod, W, exec, $scripts/pick-random-wallpaper.sh && sleep 0.5s && $scripts/make-theme-wallust.sh
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -p "" -display-columns 2 | cliphist decode | wl-copy
# bind = $mainMod, O, exec, matugen image $(swww query | sed 's/^.*image:\ //')

# Focus control
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = SUPER, Tab, cyclenext,
bind = SUPER, Tab, bringactivetotop,

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move and resize window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
