#-----------------------------------------------------------------------------------------------------------
# My HYPRLAND configuration
#-----------------------------------------------------------------------------------------------------------

source = ~/.config/hypr/colors.conf

#-----------------------------------------------------------------------------------------------------------
# Config vars
#-----------------------------------------------------------------------------------------------------------

$scripts = ~/.config/scripts

#-----------------------------------------------------------------------------------------------------------
# Monitors
#-----------------------------------------------------------------------------------------------------------

monitor=eDP-1,1920x1200@60,auto,1.25

#-----------------------------------------------------------------------------------------------------------
# Autostart
#-----------------------------------------------------------------------------------------------------------

exec-once = wl-paste --watch cliphist store
exec-once = hypridle -q
exec-once = swww-daemon
exec-once = waybar
exec-once = dunst

exec-once = [workspace 1 silent] firefox

#-----------------------------------------------------------------------------------------------------------
# Environment vars
#-----------------------------------------------------------------------------------------------------------

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1.0

#-----------------------------------------------------------------------------------------------------------
# Permissions
#-----------------------------------------------------------------------------------------------------------

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#-----------------------------------------------------------------------------------------------------------
# Look and feel
#-----------------------------------------------------------------------------------------------------------

general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2

    col.active_border = $active_border
    col.inactive_border = $inactive_border

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    dim_around = 0.8

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}


#-----------------------------------------------------------------------------------------------------------
# Input
#-----------------------------------------------------------------------------------------------------------

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    accel_profile = flat

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = tpps/2-elan-trackpoint
    sensitivity = 0.25
}

device {
    name = syna8018:00-06cb:ce67-touchpad
    enabled = false
}

#-----------------------------------------------------------------------------------------------------------
# Misc
#-----------------------------------------------------------------------------------------------------------

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 2 # change to 1 if want to disable
    enable_hyprcursor = true
    warp_on_change_workspace = 2
    no_warps = true
}

xwayland {
    enabled = true
    force_zero_scaling = true
}

#-----------------------------------------------------------------------------------------------------------
# Binds
#-----------------------------------------------------------------------------------------------------------

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, R, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, M, exec, rofi -show drun
bind = $mainMod, B, exec, firefox
bind = $mainMod, K, exec, pkill waybar; hyprctl dispatch exec waybar # restart waybar
bind = $mainMod, W, exec, $scripts/pick-random-wallpaper.sh && sleep 0.5s && $scripts/make-theme-matugen.sh
bind = $mainMod, V, exec, $scripts/cliphist.sh
bind = , Print, exec, $scripts/screenshot.sh
bind = , XF86SelectiveScreenshot, exec, $scripts/screenshot.sh region

bind = $mainMod, C, killactive,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, RETURN, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

#-----------------------------------------------------------------------------------------------------------
# Windows, layers and workspaces
#-----------------------------------------------------------------------------------------------------------

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = dimaround, rofi
