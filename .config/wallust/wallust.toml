backend = "kmeans"
color_space = "lch"
threshold = 11
check_contrast = true
pallete = "dark"

[templates.rofi]
src = "colors-rofi.rasi"
dst = "~/.config/rofi/colors-wallust.rasi"

[templates.waybar]
src = "colors-waybar.css"
dst = "~/.config/waybar/colors-wallust.css"

[templates.hyprland]
src = 'colors-hyprland.conf'
dst = '~/.config/hypr/colors-wallust.conf'

[templates.cava]
src = 'colors-cava'
dst = '~/.config/cava/config'

[templates.kitty]
src = 'colors-kitty.conf'
dst = '~/.config/kitty/colors-wallust.conf'
