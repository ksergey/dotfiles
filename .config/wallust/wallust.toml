backend = "wal"
color_space = "LchAnsi"
env_vars = true
check_contrast = true
threshold = 10
palette = "AnsiDark16"
generation = "interpolate"
alpha = 100
saturation = 20

[templates]

rofi.template = "rofi.rasi"
rofi.target = "~/.config/rofi/colors.rasi"

waybar.template = "waybar.css"
waybar.target = "~/.config/waybar/colors.css"

hyprland.template = "hyprland.conf"
hyprland.target = "~/.config/hypr/colors.conf"

cava.template = "cava"
cava.target = "~/.config/cava/config"

kitty.template = "kitty.conf"
kitty.target = "~/.config/kitty/colors.conf"

dunst.template = "dunstrc"
dunst.target = "~/.config/dunst/dunstrc"

tmux.template = "tmux.conf"
tmux.target = "~/.tmux-colors.conf"
