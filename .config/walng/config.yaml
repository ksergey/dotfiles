config:
  shell: "sh -c '{}'"

items:
  - name: "rofi"
    template: "~/.config/walng/templates/rofi.rasi"
    target: "~/.config/rofi/colors.rasi"

  - name: "waybar"
    template: "~/.config/walng/templates/waybar.css"
    target: "~/.config/waybar/colors.css"
    hook: "killall -SIGUSR2 waybar || true"

  - name: "hyprland"
    template: "~/.config/walng/templates/hyprland.conf"
    target: "~/.config/hypr/colors.conf"
    hook: "hyprctl reload"

  - name: "cava"
    template: "~/.config/walng/templates/cava"
    target: "~/.config/cava/config"
    hook: "killall -SIGUSR1 cava || true"

  - name: "kitty"
    template: "~/.config/walng/templates/kitty.conf"
    target: "~/.config/kitty/colors.conf"
    hook: "killall -SIGUSR1 kitty || true"

  - name: "dunst"
    template: "~/.config/walng/templates/dunstrc"
    target: "~/.config/dunst/dunstrc"
    hook: "dunstctl reload && notify-send 'updated'"

  - name: "tmux"
    template: "~/.config/walng/templates/tmux.conf"
    target: "~/.tmux-colors.conf"
    hook: "tmux source-file ~/.tmux.conf"

  - name: "terminal"
    template: "~/.config/walng/templates/terminal.sh"
    target: "~/.cache/walng/terminal.sh"
    hook: "echo && chmod 755 ~/.cache/walng/terminal.sh && bash ~/.cache/walng/terminal.sh"
